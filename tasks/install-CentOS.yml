---

- name: Install required tools
  package:
    name: '{{ item }}'
    state: present
  with_items:
    - yum-utils
    - device-mapper-persistent-data
    - lvm2

- name: Check if new repository file exist
  stat:
    path: '/etc/yum.repos.d/docker-{{ docker_server__edition }}.repo'
  register: _docker_server__repo
  check_mode: no

- name: Add docker repository GPG key to yum keyring
  rpm_key:
    key:   '{{ item.url|d(omit) }}'
    state: "{{ item.state|d('present') }}"
  with_items: '{{ docker_server__gpg_keys[ansible_lsb.id] if (ansible_lsb.id is defined and ansible_lsb.id in docker_server__gpg_keys) else (
                    docker_server__gpg_keys[ansible_distribution] if (ansible_distribution is defined and ansible_distribution in docker_server__gpg_keys) else (
                      docker_server__gpg_keys[ansible_os_family] if (ansible_os_family in docker_server__gpg_keys) else ([])
                    )
                  ) }}'

- name: Add Docker repo for Yum based hosts
  command: 'yum-config-manager --add-repo {{ docker_server__repository_base_url }}/linux/centos/docker-{{ docker_server__edition }}.repo'
  when: not _docker_server__repo.stat.exists

- name: Enable selected Docker repository
  ini_file:
    dest:            '/etc/yum.repos.d/docker-{{ docker_server__edition }}.repo'
    section:         'docker-{{ docker_server__edition }}-{{ docker_server__repository_release_channel }}'
    option:          enabled
    value:           1
    create:          no
    no_extra_spaces: yes

- name: Disable unselected Docker repository
  ini_file:
    dest:            '/etc/yum.repos.d/docker-{{ docker_server__edition }}.repo'
    section:         'docker-{{ docker_server__edition }}-{{ item }}'
    option:          enabled
    value:           0
    create:          no
    no_extra_spaces: yes
  with_items: "{{ docker_server__repository_available_release_channels|difference([docker_server__repository_release_channel]) }}"
